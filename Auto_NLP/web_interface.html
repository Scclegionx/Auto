<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoBERT_SAM - Intent Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .confidence-slider {
            flex: 1;
            min-width: 200px;
        }

        .confidence-value {
            font-weight: 600;
            color: #4facfe;
            min-width: 60px;
        }

        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #4facfe;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e1e5e9;
        }

        .intent-badge {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .confidence-badge {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .result-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .result-item h4 {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .result-item p {
            color: #333;
            font-weight: 600;
            word-break: break-word;
        }

        .json-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c53030;
            margin-top: 20px;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #38a169;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .main-content {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .result-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ PhoBERT_SAM</h1>
            <p>Intent Recognition & Entity Extraction cho ng∆∞·ªùi cao tu·ªïi</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <label for="input-text">Nh·∫≠p c√¢u ƒë·ªÉ ph√¢n t√≠ch:</label>
                    <textarea 
                        id="input-text" 
                        placeholder="V√≠ d·ª•: nh·∫Øc t√¥i l√∫c 5 gi·ªù chi·ªÅu, alo cho b·ªë, g·ª≠i tin nh·∫Øn cho m·∫π r·∫±ng t·ªëi con s·∫Ω v·ªÅ ƒÉn c∆°m..."
                    ></textarea>
                </div>

                <div class="controls">
                    <div class="confidence-slider">
                        <label for="confidence-threshold">Ng∆∞·ª°ng tin c·∫≠y: <span class="confidence-value" id="confidence-value">0.3</span></label>
                        <input 
                            type="range" 
                            id="confidence-threshold" 
                            min="0" 
                            max="1" 
                            step="0.1" 
                            value="0.3"
                            style="width: 100%;"
                        >
                    </div>
                    <button id="analyze-btn" onclick="analyzeText()">üîç Ph√¢n t√≠ch</button>
                    <button id="clear-btn" onclick="clearResults()">üóëÔ∏è X√≥a k·∫øt qu·∫£</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang x·ª≠ l√Ω...</p>
            </div>

            <div class="result-section" id="result-section" style="display: none;">
                <div class="result-card">
                    <div class="result-header">
                        <span class="intent-badge" id="intent-badge">Intent</span>
                        <span class="confidence-badge" id="confidence-badge">Confidence</span>
                    </div>
                    
                    <div class="result-grid">
                        <div class="result-item">
                            <h4>Command</h4>
                            <p id="command-value">-</p>
                        </div>
                        <div class="result-item">
                            <h4>Value</h4>
                            <p id="value-display">-</p>
                        </div>
                        <div class="result-item">
                            <h4>Processing Time</h4>
                            <p id="processing-time">-</p>
                        </div>
                    </div>

                    <div class="result-item">
                        <h4>Entities</h4>
                        <p id="entities-value">-</p>
                    </div>

                    <div class="result-item">
                        <h4>JSON Response</h4>
                        <div class="json-output" id="json-output"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // Update confidence value display
        document.getElementById('confidence-threshold').addEventListener('input', function(e) {
            document.getElementById('confidence-value').textContent = e.target.value;
        });

        async function analyzeText() {
            const inputText = document.getElementById('input-text').value.trim();
            const confidenceThreshold = parseFloat(document.getElementById('confidence-threshold').value);
            
            if (!inputText) {
                showError('Vui l√≤ng nh·∫≠p c√¢u ƒë·ªÉ ph√¢n t√≠ch!');
                return;
            }

            // Show loading
            showLoading(true);
            hideError();
            hideSuccess();

            try {
                const response = await fetch(`${API_BASE_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: inputText,
                        confidence_threshold: confidenceThreshold
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayResult(result);
                showSuccess('Ph√¢n t√≠ch th√†nh c√¥ng!');

            } catch (error) {
                console.error('Error:', error);
                showError(`L·ªói k·∫øt n·ªëi API: ${error.message}. Vui l√≤ng ƒë·∫£m b·∫£o server ƒëang ch·∫°y t·∫°i ${API_BASE_URL}`);
            } finally {
                showLoading(false);
            }
        }

        function displayResult(result) {
            // Update badges
            document.getElementById('intent-badge').textContent = result.intent || 'Unknown';
            document.getElementById('confidence-badge').textContent = `${(result.confidence * 100).toFixed(1)}%`;

            // Update values
            document.getElementById('command-value').textContent = result.command || 'unknown';
            document.getElementById('value-display').textContent = result.value || 'Kh√¥ng c√≥ gi√° tr·ªã';
            document.getElementById('processing-time').textContent = `${result.processing_time.toFixed(3)}s`;

            // Update entities
            const entities = result.entities || {};
            if (Object.keys(entities).length > 0) {
                const entitiesText = Object.entries(entities)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join(', ');
                document.getElementById('entities-value').textContent = entitiesText;
            } else {
                document.getElementById('entities-value').textContent = 'Kh√¥ng t√¨m th·∫•y entities';
            }

            // Update JSON output
            document.getElementById('json-output').textContent = JSON.stringify(result, null, 2);

            // Show result section
            document.getElementById('result-section').style.display = 'block';
        }

        function clearResults() {
            document.getElementById('input-text').value = '';
            document.getElementById('result-section').style.display = 'none';
            hideError();
            hideSuccess();
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('analyze-btn').disabled = show;
        }

        function showError(message) {
            hideError();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.result-section').appendChild(errorDiv);
        }

        function hideError() {
            const errors = document.querySelectorAll('.error');
            errors.forEach(error => error.remove());
        }

        function showSuccess(message) {
            hideSuccess();
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.result-section').appendChild(successDiv);
        }

        function hideSuccess() {
            const successes = document.querySelectorAll('.success');
            successes.forEach(success => success.remove());
        }

        // Handle Enter key in textarea
        document.getElementById('input-text').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                analyzeText();
            }
        });

        // Test API connection on page load
        window.addEventListener('load', async function() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    console.log('API is running');
                } else {
                    showError('API kh√¥ng kh·∫£ d·ª•ng. Vui l√≤ng kh·ªüi ƒë·ªông server.');
                }
            } catch (error) {
                showError('Kh√¥ng th·ªÉ k·∫øt n·ªëi API. Vui l√≤ng ƒë·∫£m b·∫£o server ƒëang ch·∫°y.');
            }
        });
    </script>
</body>
</html>
