        .result-header {

        .intent-badge {

        }

        .result-grid {
            display: grid;

        }

        .result-item {

            border: 1px solid #e9ecef;
        }

        .result-item h4 {

        }

        .result-item p {
            color: #212529;
            font-weight: 500;
            word-break: break-word;
            line-height: 1.5;
            font-size: 15px;
        }

        .json-output {
            background: #f8f9fa;
            color: #212529;
            padding: 16px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre-wrap;
            border: 1px solid #e9ecef;
        }

        .message {
            padding: 16px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 15px;
            display: flex;
            align-items: center;
        }

        .message-icon {
            margin-right: 12px;
            font-size: 1.2em;
        }

        .error {
            background: #fef2f2;
            color: #b91c1c;
            border-left: 4px solid #ef4444;
        }

        .success {
            background: #f0fdf4;
            color: #166534;
            border-left: 4px solid #10b981;
        }

        .keyboard-shortcut {
            font-size: 13px;
            color: #6c757d;
            margin-top: 10px;
        }

        .kbd {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.05);
            display: inline-block;
            font-size: 12px;
            line-height: 1;
            padding: 4px 6px;
            margin: 0 2px;
        }

        /* Accessibility improvements */
        button:focus {
            outline: 2px solid #1a73e8;
            outline-offset: 2px;
        }

        textarea:focus {
            outline: 2px solid #1a73e8;
            outline-offset: 2px;
        }

        @media (max-width: 768px) {

                margin: 0;
                border-radius: 0;
            }

            .main-content {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.6em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-group {
                flex-direction: column;
            }

            .result-grid {
                grid-template-columns: 1fr;
            }

            button {
                padding: 14px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Auto NLP Hybrid System</h1>
            <p>Model-First Hybrid System v·ªõi Trained Model + Reasoning Engine</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <label for="input-text">Nh·∫≠p c√¢u ƒë·ªÉ ph√¢n t√≠ch:</label>
                    <textarea 
                        id="input-text" 
                        placeholder="V√≠ d·ª•: g·ªçi ƒëi·ªán cho m·∫π, b·∫≠t ƒë√®n ph√≤ng kh√°ch, ph√°t nh·∫°c, t√¨m ki·∫øm nh·∫°c tr√™n youtube, ƒë·∫∑t b√°o th·ª©c 7 gi·ªù s√°ng..."
                    ></textarea>
                    <div class="keyboard-shortcut">Ph√≠m t·∫Øt: <span class="kbd">Ctrl</span> + <span class="kbd">Enter</span> ƒë·ªÉ ph√¢n t√≠ch</div>
                </div>

                <div class="controls">
                    <div class="confidence-slider">
                        <label for="confidence-threshold">Ng∆∞·ª°ng tin c·∫≠y:</label>
                        <div class="slider-container">
                            <input 
                                type="range" 
                                id="confidence-threshold" 
                                min="0" 
                                max="1" 
                                step="0.1" 
                                value="0.3"
                            >
                            <span class="confidence-value" id="confidence-value">0.3</span>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button id="analyze-btn" onclick="analyzeText()"><span class="icon">üîç</span> Ph√¢n t√≠ch</button>
                        <button id="clear-btn" onclick="clearResults()"><span class="icon">üóëÔ∏è</span> X√≥a k·∫øt qu·∫£</button>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang x·ª≠ l√Ω...</p>
            </div>

            <div class="result-section" id="result-section" style="display: none;">
                <div class="result-card">
                    <div class="result-header">
                        <span class="intent-badge" id="intent-badge">Intent</span>
                        <span class="confidence-badge" id="confidence-badge">Confidence</span>
                    </div>
                    
                    <div class="result-grid">
                        <div class="result-item">
                            <h4>Command</h4>
                            <p id="command-value">-</p>
                        </div>
                        <div class="result-item">
                            <h4>Message Content</h4>
                            <p id="message-content">-</p>
                        </div>
                        <div class="result-item">
                            <h4>Processing Time</h4>
                            <p id="processing-time">-</p>
                        </div>
                    </div>

                    <div class="result-item">
                        <h4>Relevant Entities</h4>
                        <p id="entities-value">-</p>
                    </div>

                    <div class="result-item">
                        <h4>Full JSON Response</h4>
                        <div class="json-output" id="json-output"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // Update confidence value display
        document.getElementById('confidence-threshold').addEventListener('input', function(e) {
            document.getElementById('confidence-value').textContent = e.target.value;
        });

        async function analyzeText() {
            const inputText = document.getElementById('input-text').value.trim();
            const confidenceThreshold = parseFloat(document.getElementById('confidence-threshold').value);
            
            if (!inputText) {
                showMessage('Vui l√≤ng nh·∫≠p c√¢u ƒë·ªÉ ph√¢n t√≠ch!', 'error');
                return;
            }

            // Show loading
            showLoading(true);
            clearMessages();

            try {
                const response = await fetch(`${API_BASE_URL}/predict-simple`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: inputText,
                        context: {}
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayResult(result);
                showMessage('Ph√¢n t√≠ch th√†nh c√¥ng!', 'success');

            } catch (error) {
                console.error('Error:', error);
                showMessage(`L·ªói k·∫øt n·ªëi API: ${error.message}. Vui l√≤ng ƒë·∫£m b·∫£o server ƒëang ch·∫°y t·∫°i ${API_BASE_URL}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function displayResult(result) {
            // Update badges
            document.getElementById('intent-badge').textContent = result.intent || 'Unknown';
            document.getElementById('confidence-badge').textContent = `${(result.confidence * 100).toFixed(1)}%`;
            
            // Update confidence badge color based on value
            const confidenceBadge = document.getElementById('confidence-badge');
            const confidenceValue = result.confidence;
            
            if (confidenceValue >= 0.7) {
                confidenceBadge.style.backgroundColor = '#34a853'; // green
            } else if (confidenceValue >= 0.4) {
                confidenceBadge.style.backgroundColor = '#fbbc05'; // amber
            } else {
                confidenceBadge.style.backgroundColor = '#ea4335'; // red
            }

            // Update values
            document.getElementById('command-value').textContent = result.command || 'unknown';
            document.getElementById('processing-time').textContent = `${(result.processing_time || 0).toFixed(3)}s`;

            // Extract and display MESSAGE content
            const entities = result.entities || {};
            let messageContent = 'Kh√¥ng c√≥ n·ªôi dung tin nh·∫Øn';
            
            // Look for MESSAGE in entities
            if (entities.MESSAGE) {
                messageContent = entities.MESSAGE;
            } else if (entities.message) {
                messageContent = entities.message;
            } else if (entities.Message) {
                messageContent = entities.Message;
            }
            
            document.getElementById('message-content').textContent = messageContent;

            // Display only relevant entities (filter out MESSAGE)
            const relevantEntities = {};
            Object.entries(entities).forEach(([key, value]) => {
                if (key.toLowerCase() !== 'message') {
                    relevantEntities[key] = value;
                }
            });

            if (Object.keys(relevantEntities).length > 0) {
                const entitiesText = Object.entries(relevantEntities)
                    .map(([key, value]) => {
                        if (Array.isArray(value)) {
                            return `${key}: ${value.length > 0 ? value.join(', ') : '[]'}`;
                        } else {
                            return `${key}: ${value}`;
                        }
                    })
                    .join(', ');
                document.getElementById('entities-value').textContent = entitiesText;
            } else {
                document.getElementById('entities-value').textContent = 'Kh√¥ng c√≥ entities li√™n quan';
            }

            // Update JSON output
            document.getElementById('json-output').textContent = JSON.stringify(result, null, 2);

            // Show result section
            document.getElementById('result-section').style.display = 'block';
        }

        function clearResults() {
            document.getElementById('input-text').value = '';
            document.getElementById('result-section').style.display = 'none';
            clearMessages();
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('analyze-btn').disabled = show;
        }

        function showMessage(message, type) {
            clearMessages();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const icon = type === 'error' ? '‚ö†Ô∏è' : '‚úÖ';
            const messageContent = `<span class="message-icon">${icon}</span> ${message}`;
            
            messageDiv.innerHTML = messageContent;
            document.querySelector('.result-section').appendChild(messageDiv);
            
            // Show result section if it was hidden
            document.getElementById('result-section').style.display = 'block';
        }

        function clearMessages() {
            const messages = document.querySelectorAll('.message');
            messages.forEach(message => message.remove());
        }

        // Handle Enter key in textarea
        document.getElementById('input-text').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                analyzeText();
            }
        });

        // Test API connection on page load
        window.addEventListener('load', async function() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    console.log('API is running');
                } else {
                    showMessage('API kh√¥ng kh·∫£ d·ª•ng. Vui l√≤ng kh·ªüi ƒë·ªông server.', 'error');
                }
            } catch (error) {
                showMessage('Kh√¥ng th·ªÉ k·∫øt n·ªëi API. Vui l√≤ng ƒë·∫£m b·∫£o server ƒëang ch·∫°y.', 'error');
            }
        });
    </script>
