<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoBERT_SAM - Intent Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .header {
            background-color: #3b82f6;
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4b5563;
            font-size: 0.95em;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.2s ease;
            background-color: #f9fafb;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .confidence-slider {
            flex: 1;
            min-width: 200px;
        }

        .slider-container {
            margin-top: 8px;
            display: flex;
            align-items: center;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #e5e7eb;
            border-radius: 4px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            border: none;
        }

        .confidence-value {
            font-weight: 600;
            color: #3b82f6;
            min-width: 40px;
            text-align: center;
            margin-left: 10px;
            background: #e0e7ff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #2563eb;
        }

        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        button .icon {
            margin-right: 6px;
            font-size: 1.1em;
        }

        #clear-btn {
            background-color: #f3f4f6;
            color: #4b5563;
        }

        #clear-btn:hover {
            background-color: #e5e7eb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            margin-top: 30px;
        }

        .result-card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e5e7eb;
        }

        .intent-badge {
            background-color: #3b82f6;
            color: white;
            padding: 5px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
        }

        .confidence-badge {
            background-color: #10b981;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .result-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .result-item h4 {
            color: #6b7280;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .result-item p {
            color: #1f2937;
            font-weight: 500;
            word-break: break-word;
            line-height: 1.5;
        }

        .json-output {
            background: #1e293b;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .message {
            padding: 14px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .message-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .error {
            background: #fee2e2;
            color: #b91c1c;
            border-left: 4px solid #ef4444;
        }

        .success {
            background: #dcfce7;
            color: #166534;
            border-left: 4px solid #10b981;
        }

        .keyboard-shortcut {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
            text-align: right;
        }

        .kbd {
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 3px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            display: inline-block;
            font-size: 11px;
            line-height: 1;
            padding: 3px 5px;
            margin: 0 2px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }

            .main-content {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-group {
                flex-direction: column;
            }

            .result-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PhoBERT_SAM</h1>
            <p>Intent Recognition & Entity Extraction cho ng∆∞·ªùi cao tu·ªïi</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <label for="input-text">Nh·∫≠p c√¢u ƒë·ªÉ ph√¢n t√≠ch:</label>
                    <textarea 
                        id="input-text" 
                        placeholder="V√≠ d·ª•: nh·∫Øc t√¥i l√∫c 5 gi·ªù chi·ªÅu, alo cho b·ªë, g·ª≠i tin nh·∫Øn cho m·∫π r·∫±ng t·ªëi con s·∫Ω v·ªÅ ƒÉn c∆°m..."
                    ></textarea>
                    <div class="keyboard-shortcut">Ph√≠m t·∫Øt: <span class="kbd">Ctrl</span> + <span class="kbd">Enter</span> ƒë·ªÉ ph√¢n t√≠ch</div>
                </div>

                <div class="controls">
                    <div class="confidence-slider">
                        <label for="confidence-threshold">Ng∆∞·ª°ng tin c·∫≠y:</label>
                        <div class="slider-container">
                            <input 
                                type="range" 
                                id="confidence-threshold" 
                                min="0" 
                                max="1" 
                                step="0.1" 
                                value="0.3"
                            >
                            <span class="confidence-value" id="confidence-value">0.3</span>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button id="analyze-btn" onclick="analyzeText()"><span class="icon">üîç</span> Ph√¢n t√≠ch</button>
                        <button id="clear-btn" onclick="clearResults()"><span class="icon">üóëÔ∏è</span> X√≥a k·∫øt qu·∫£</button>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang x·ª≠ l√Ω...</p>
            </div>

            <div class="result-section" id="result-section" style="display: none;">
                <div class="result-card">
                    <div class="result-header">
                        <span class="intent-badge" id="intent-badge">Intent</span>
                        <span class="confidence-badge" id="confidence-badge">Confidence</span>
                    </div>
                    
                    <div class="result-grid">
                        <div class="result-item">
                            <h4>Command</h4>
                            <p id="command-value">-</p>
                        </div>
                        <div class="result-item">
                            <h4>Value</h4>
                            <p id="value-display">-</p>
                        </div>
                        <div class="result-item">
                            <h4>Processing Time</h4>
                            <p id="processing-time">-</p>
                        </div>
                    </div>

                    <div class="result-item">
                        <h4>Entities</h4>
                        <p id="entities-value">-</p>
                    </div>

                    <div class="result-item">
                        <h4>JSON Response</h4>
                        <div class="json-output" id="json-output"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // Update confidence value display
        document.getElementById('confidence-threshold').addEventListener('input', function(e) {
            document.getElementById('confidence-value').textContent = e.target.value;
        });

        async function analyzeText() {
            const inputText = document.getElementById('input-text').value.trim();
            const confidenceThreshold = parseFloat(document.getElementById('confidence-threshold').value);
            
            if (!inputText) {
                showMessage('Vui l√≤ng nh·∫≠p c√¢u ƒë·ªÉ ph√¢n t√≠ch!', 'error');
                return;
            }

            // Show loading
            showLoading(true);
            clearMessages();

            try {
                const response = await fetch(`${API_BASE_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: inputText,
                        confidence_threshold: confidenceThreshold
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayResult(result);
                showMessage('Ph√¢n t√≠ch th√†nh c√¥ng!', 'success');

            } catch (error) {
                console.error('Error:', error);
                showMessage(`L·ªói k·∫øt n·ªëi API: ${error.message}. Vui l√≤ng ƒë·∫£m b·∫£o server ƒëang ch·∫°y t·∫°i ${API_BASE_URL}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function displayResult(result) {
            // Update badges
            document.getElementById('intent-badge').textContent = result.intent || 'Unknown';
            document.getElementById('confidence-badge').textContent = `${(result.confidence * 100).toFixed(1)}%`;
            
            // Update confidence badge color based on value
            const confidenceBadge = document.getElementById('confidence-badge');
            const confidenceValue = result.confidence;
            
            if (confidenceValue >= 0.7) {
                confidenceBadge.style.backgroundColor = '#10b981'; // green
            } else if (confidenceValue >= 0.4) {
                confidenceBadge.style.backgroundColor = '#f59e0b'; // amber
            } else {
                confidenceBadge.style.backgroundColor = '#ef4444'; // red
            }

            // Update values
            document.getElementById('command-value').textContent = result.command || 'unknown';
            document.getElementById('value-display').textContent = result.value || 'Kh√¥ng c√≥ gi√° tr·ªã';
            document.getElementById('processing-time').textContent = `${result.processing_time.toFixed(3)}s`;

            // Update entities
            const entities = result.entities || {};
            if (Object.keys(entities).length > 0) {
                const entitiesText = Object.entries(entities)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join(', ');
                document.getElementById('entities-value').textContent = entitiesText;
            } else {
                document.getElementById('entities-value').textContent = 'Kh√¥ng t√¨m th·∫•y entities';
            }

            // Update JSON output
            document.getElementById('json-output').textContent = JSON.stringify(result, null, 2);

            // Show result section
            document.getElementById('result-section').style.display = 'block';
        }

        function clearResults() {
            document.getElementById('input-text').value = '';
            document.getElementById('result-section').style.display = 'none';
            clearMessages();
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('analyze-btn').disabled = show;
        }

        function showMessage(message, type) {
            clearMessages();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const icon = type === 'error' ? '‚ö†Ô∏è' : '‚úÖ';
            const messageContent = `<span class="message-icon">${icon}</span> ${message}`;
            
            messageDiv.innerHTML = messageContent;
            document.querySelector('.result-section').appendChild(messageDiv);
            
            // Show result section if it was hidden
            document.getElementById('result-section').style.display = 'block';
        }

        function clearMessages() {
            const messages = document.querySelectorAll('.message');
            messages.forEach(message => message.remove());
        }

        // Handle Enter key in textarea
        document.getElementById('input-text').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                analyzeText();
            }
        });

        // Test API connection on page load
        window.addEventListener('load', async function() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    console.log('API is running');
                } else {
                    showMessage('API kh√¥ng kh·∫£ d·ª•ng. Vui l√≤ng kh·ªüi ƒë·ªông server.', 'error');
                }
            } catch (error) {
                showMessage('Kh√¥ng th·ªÉ k·∫øt n·ªëi API. Vui l√≤ng ƒë·∫£m b·∫£o server ƒëang ch·∫°y.', 'error');
            }
        });
    </script>
</body>
</html>
